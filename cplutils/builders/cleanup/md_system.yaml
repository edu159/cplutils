SYSTEM:
    name: simul
    type: coupled

# Density only valid when only one molecule
# Molecules can be specified by file or number and name
TOPOLOGY:
    box-dims: 
        x: surface surface 
        y: 0 30 
        z: surface surface
    region:
        name: fluid
        dims: surface surface adsorb box surface surface
        molecules:
            - squalane:
                potential: OPLS
                no: 20
            - methane: 30
                potential: OPLS
                density: 800.5

    region:
        name: surface
        dims: 
            x: 0 30 
            y: box 10 
            z: 0 30
        file: surface.xyz
        potential: harmonic

    region:
        name: adsorb
        dims: 
            x: surface surface 
            y: 10  funcs::width(molecules) 
            z: surface surface
        molecules:
            - hexadecilamine:
                potential: OPLS
                no: 10
    
INTERACTIONS:
    potential: OPLS


